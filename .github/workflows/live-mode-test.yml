name: ðŸ§ª Live Mode Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  live-test:
    runs-on: ubuntu-latest
    name: ðŸš€ Run Assistant in LIVE Mode

    steps:
      # ðŸ“¥ Checkout Code
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # ðŸ Set up Python
      - name: ðŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ðŸ› ï¸ Install System Dependencies (for PyAudio or others)
      - name: ðŸ› ï¸ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev

      # ðŸ” Set up Environment Variables (from GitHub Secrets)
      - name: ðŸ” Set Environment Variables
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> .env
          echo "MODEL_PREFERENCE=openai" >> .env
        shell: bash

      # ðŸ“¦ Install Dependencies
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ§ª Run Assistant in Live Mode with Simulated Input
      - name: âœ… Run Assistant in LIVE Mode
        run: |
          echo "show tools" | python main.py
