on:
  pull_request:
    branches:
      - demo-mode-final
  push:
    branches:
      - demo-mode-final

jobs:
  demo-test:
    runs-on: ubuntu-latest
    name: ğŸš€ Run Demo Mode

    steps:
      # ğŸ“¥ 1. Checkout code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # ğŸ 2. Set up Python
      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ğŸ› ï¸ 2.5 Install system dependencies (e.g., for PyAudio)
      - name: ğŸ› ï¸ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev

      # ğŸ“¦ 3. Install dependencies
      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ”§ Installing dependencies..."
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "âš ï¸ No requirements.txt found, skipping install."
          fi

      # ğŸ§ª 4. Run in DEMO mode (simulate input to avoid hanging in CI)
      - name: âœ… Run Assistant in DEMO Mode
        run: |
          echo "show tools" | python main.py --demo
