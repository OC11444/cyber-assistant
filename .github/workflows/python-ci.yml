name: CI Pipeline

on:
  push:
    branches: [ main, dev, integration/llm_unified ]
  pull_request:
    branches: [ main, dev, integration/llm_unified ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ğŸ› ï¸ Install System Dependencies (for PyAudio)
      - name: ğŸ› ï¸ Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run Gemini Handler Test
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "ğŸ” Testing Gemini handler..."
          if [ -f assistant/test_gemini.py ]; then
            PYTHONPATH=. python assistant/test_gemini.py || echo "âš ï¸ test_gemini.py failed (likely missing API key)"
          else
            echo "âŒ test_gemini.py not found"
          fi

      - name: ğŸ¤– Run OpenAI Handler Test (Optional)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ğŸ¤– Testing OpenAI handler (if available)..."
          if [ -f assistant/test_openai.py ]; then
            PYTHONPATH=. python assistant/test_openai.py || echo "âš ï¸ test_openai.py failed (likely missing API key)"
          else
            echo "âŒ test_openai.py not found"
          fi

      - name: ğŸ“ List Tools Directory
        run: |
          echo "ğŸ“ Listing tools directory contents..."
          ls tools || echo "âš ï¸ No tools dir yet (waiting for tools)"
